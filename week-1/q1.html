<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Learn JavaScript</title>
        <script>
            // Code One
            // this won't work because the element is not yet loaded
            document.getElementById("el").style.color = "red";
        </script>
        <script>
            // Code Two
            // this will work because this changes the element after its loaded
            window.onload = function () {
                document.getElementById("el").style.color = "red";
            };
        </script>
    </head>
    <body>
        <h1 id="el">Page Title</h1>
        <script>
            // Code Three
            // this will work because the element already is loaded
            document.getElementById("el").style.color = "red";
        </script>
    </body>
</html>
